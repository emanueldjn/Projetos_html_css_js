<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas - DETRAN</h1>

    Velocidade do carro: <input type="number" id="txtvel">
    <button type="button" value="verificar" onclick="calcular()">Verificar</button>
    <div id="res"></div>

    <script>
        function calcular() {
            let txtvel = document.getElementById("txtvel")
            let res = document.getElementById("res")
            let vel = Number(txtvel.value) 
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `Você esta <strong>MULTADO</strong> por execesso de velocidade!`
           } else {
                res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    }
    </script>
</body>
</html>
